<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index ::dynamic(~{::main})}">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <form th:action="@{/security/login}" method="post" class="col-sm-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">SHOPPING CART LOGIN</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <div>Username</div>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="form-group">
                                <div>Password</div>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="remember-me"> Remember me?
                                </label>
                            </div>
                        </div>
                        <div class="panel-footer text-right">
                            <i class="pull-left text-danger" th:text="${message}"></i>
                            <button class="btn-success btn">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
