
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header -->
<header>
	<!-- Header desktop -->
	<div class="container-menu-desktop">
		<!-- Topbar -->
		<div class="top-bar">
			<div class="content-topbar flex-sb-m h-full container">
				<div class="left-top-bar">Free shipping for standard order
					over $100</div>

				<div class="right-top-bar flex-w h-full">
					<a href="#" class="flex-c-m trans-04 p-lr-25"> Help & FAQs </a> <a
						href="#" class="flex-c-m trans-04 p-lr-25"> My Account </a> <a
						href="#" class="flex-c-m trans-04 p-lr-25"> EN </a> <a href="#"
						class="flex-c-m trans-04 p-lr-25"> USD </a>
				</div>
			</div>
		</div>

		<div class="wrap-menu-desktop">
			<nav class="limiter-menu-desktop container">

				<!-- Logo desktop -->
				<a href="#" class="logo">
					<h1 class="fw-bold text-primary mb-4">
						N<span class="text-secondary">IL</span>EC
					</h1>
				</a>

				<!-- Menu desktop -->
				<div class="menu-desktop" id="navbarResponsive">
					<ul class="main-menu">
						<li class="nav-item active"><a class="nav-link "
							th:href="@{/product/list}" style="margin-right: 15px;">Home</a>
						</li>
						<th:block th:if="${#request.remoteUser}">
							<li class="nav-item active"><a class="nav-link"
								th:href="@{/order/list}" style="margin-right: 15px;">Your
									Orders</a></li>
							<li class="nav-item active"
								th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
								<a class="nav-link" th:href="@{/admin/home/index}"
								style="margin-right: 15px;">Administration</a>
							</li>
							<li class="nav-item active"><a class="nav-link"
								th:href="@{/security/logoff}" style="margin-right: 15px;">Sign
									out</a></li>
						</th:block>
						<th:block th:unless="${#request.remoteUser}">
							<li class="nav-item active"><a class="nav-link"
								th:href="@{/security/login/form}" style="margin-right: 15px;">Sign
									In</a></li>
						</th:block>

					</ul>
					<ul th:if="${#request.remoteUser}"
						class="nav navbar-nav navbar-right">
						<li class="nav-item"><a class="nav-link" href="#"
							style="margin-right: 15px;"> Welcome
								[[${#request.remoteUser}]] </a></li>
					</ul>
				</div>

				<!-- Icon header -->
				<div class="wrap-icon-header flex-w flex-r-m">
					<div
						class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
						<i class="zmdi zmdi-search"></i>

					</div>

					<div class="panel-body text-center">
						<i class="glyphicon glyphicon-shopping-cart"
							style="font-size: 25px; color: orange;"></i> <a
							th:href="@{/cart/view}">({{cart.count}} Sản phẩm )</a>
					</div>
					</a>


				</div>
			</nav>
		</div>
	</div>





	<!-- Modal Search -->
	<div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
		<div class="container-search-header">
			<button
				class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
				<img src="/assets/images/icons/icon-close2.png" alt="CLOSE">
			</button>

			<form class="wrap-search-header flex-w p-l-15">
				<button class="flex-c-m trans-04">
					<i class="zmdi zmdi-search"></i>
				</button>
				<input class="plh3" type="text" name="search"
					placeholder="Search...">
			</form>
		</div>
	</div>
</header>
</html>
